<div class="h-full flex justify-center items-center">
  <div class="border-white border h-[80%] w-[90%] rounded-[25px] flex items-center flex-col">
    <div class=" flex items-center flex-col p-10 w-full">
      <input
        class="border focus:outline-none focus:border-transparent  pl-4 w-[85%] placeholder:text-black h-[2.5rem]  rounded-[25px]"
        type="text" placeholder="Search By Name">
      <button
        class="ml-auto bg-[#1BB0F0] gap-3 justify-evenly flex items-center mt-8 text-white px-4 py-2 rounded-[25px]">
        <fa-icon class="text-2xl font-bold" [icon]="['fas', 'add']"></fa-icon>
        <span class="font-light">Add New Contact</span>
      </button>
    </div>
    <div class="w-full">
      <div *ngFor="let user of users; index as i;" class="flex flex-col gap-4">
        <app-UserCard [user]="user"></app-UserCard>
        <hr *ngIf="user !== users[users.length - 1]" class="w-[83%] mx-auto h-[2px] mb-4">
      </div>

    </div>
  </div>
</div>
